<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Demo - HTML Forms</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            min-height: 100%;
            margin: 0px;
        }

        #wrapper {
            width: 960px;
            min-height: 50%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>CJG Tutorial Club</h1>
            <h2>Register now</h2>
            <h3>It's free to join</h3>
        </header>
		<!-- 193.62.89.98:8081/wa2013/formSubmission.php -->
        <form id="formTest" method="get" action="demoformSubmission.html">
            <p>
                Name:<br />
				<input type="text" name="name" id="name" placeholder="Your full name" required />
            </p>
            <p>
                <!-- email address label -->
				<label for="emailAddress">Email Address: </label>
				<input type="email" name="emailAddress" id="emailAddress" required />
            </p>
            <p>
                Date of Birth:
				<input type="date" name="dob" id="dob" max="1995-11-01" required />
            </p>
            <p>
                Favourite Colour:
				<input type="color" name="favouriteColour" id="favouriteColour" />
            </p>
            <p>
                Gender:<br />
				<input type="radio" name="gender" id="genderMale" value="Male" required />Male
				<input type="radio" name="gender" id="genderFemale" value="Female" required />Female
				
            </p>
            <p>
                Preferred Method of contact: <br />
				<input type="checkbox" name="ContactByPhone" id="ContactByPhone" value="yes" />Phone
				
				<input type="checkbox" name="ContactByEmail" id="ContactByEmail" value="yes" />Email
            </p>
            <p>
                From:<br />
                <select name="from" id="from">
                    <option value="UK"></option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Australia">Australia</option>
                    <option value="Antartica">Antartica</option>
                </select>
            </p>
            <!-- submit button -->
			<input type="submit" value="Register now" />
        </form>
    </div>
</body>
</html>
