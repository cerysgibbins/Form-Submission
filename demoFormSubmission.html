<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Portfolio</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            min-height: 100%;
            margin: 0px;
        }

        #wrapper {
            width: 960px;
            min-height: 50%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="pagecontent">
            <!-- insert page content here -->
            <h4>Thank you for contacting me.</h4>
            <p>I will respond to your query as soon as possible.</p><br />
            <p><strong>The URL of this page is:</strong><br />(It includes the name/value pairs of the completed fields of your submitted form data after the "?".)</p>
            <p>
                <script type="text/javascript">
                    document.write(decodeURIComponent(document.location.href));
                </script>
            </p>
            <br />
            <p><strong>Here are the fields that you submitted:</strong></p>
            <p>
                <script type="text/javascript">
                    document.write(decodeURIComponent(document.location.search.substring(1).replace(new RegExp("&", "g"), "<br/>")).replace(new RegExp("\\+", "g"), " "));
                </script>
            </p>
        </div>
    </div>
</body>
</html>
